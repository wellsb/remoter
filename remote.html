<!DOCTYPE html>
<html>
    <head>
        <title>Remote</title>
        <link rel="stylesheet" href="remote.css" type="text/css" media="all">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="js/lib.js"></script>
        <script type="text/javascript" src="js/remote.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="container">
            <div id="controller">
                <div id="butsync">Open</div>
                <div id="address">
                    <div id="textinput" style="position: relative; display: inline-block;">
                        <input id="url" type="text" value="http://www.google.com" placeholder="Enter URL" />
                        <span id="clear-url" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 16px;">&times;</span>
                    </div>
                </div>
            </div>
            <div id="dialog"></div>
        </div>
    </body>
</html>
